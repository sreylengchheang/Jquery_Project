<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>My Project</title>
    <script src="jQuery/jquery-3.4.1.min.js"></script>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="choose_my_option" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                    <option value="0">Avocado</option>
                    <option value="1">Chocolate</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <p id="result"></p> 
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
           <div class="col-4"></div>
           <div class="col-4" id="increasment"></div>
           <div class="col-4"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h3 id="text"></h3>
                <table class="table table-bordered" id="ingredient"></table>
            </div>
            <div class="col-6">
                <h3 id="textes"></h3>
            </div>
        </div>
    </div>
    <script src="js/project.js"></script>
</body>

</html>
